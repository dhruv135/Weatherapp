<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="container animate__animated animate__zoomIn">
        <input type="text" placeholder="Enter City name" spellcheck="false">
        <div class="weather-inf animate__animated animate__zoomIn" id="we-info">
            <div class="city" id="city">
                <p id="city-info"></p>
                
            </div>
            <div class="date " id="date">
                <p id="date-info"></p>
            </div>
            <div class="weather-more-inf">
                <div class="temprature" id="temperature">
                    <p id="temp-info"></p>
                </div>
                <div class="min-max" id="min-max">
                    <p id="min-max-info"></p>
                </div>
                <div class="weather-type" id="weather-type">
                    <p id="weather-type-info"></p>
                </div>
                <div class="img">

                </div>
            </div>
        </div>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
